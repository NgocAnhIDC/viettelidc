<!DOCTYPE html>
<html>
<head>
    <title>Fixes Verification Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Fixes Verification Test</h1>
    
    <div>
        <button onclick="testAuthValidate()">Test Auth Validate Fix</button>
        <button onclick="testUsersAPI()">Test Users API Fix</button>
        <button onclick="testAllFixes()">Test All Fixes</button>
    </div>
    
    <div id="results"></div>

    <script>
        let authToken = '';

        async function testAuthValidate() {
            addResult('info', 'ðŸ” Testing Auth Validate Fix...');
            
            try {
                // Login first
                const loginResponse = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                const loginData = await loginResponse.json();
                authToken = loginData.data.token;
                
                // Test validate endpoint
                const validateResponse = await fetch('http://localhost:3001/api/auth/validate', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const validateData = await validateResponse.json();
                
                if (validateData.success && validateData.user) {
                    addResult('success', `âœ… Auth Validate Fix: WORKING
                        - Response structure: data.user (direct)
                        - Username: ${validateData.user.username}
                        - Full Name: ${validateData.user.fullName}
                        - Role: ${validateData.user.role_code}
                        - Teams: ${validateData.user.teams.join(', ')}`);
                } else {
                    addResult('error', 'âŒ Auth Validate Fix: FAILED - Invalid response structure');
                }
                
            } catch (error) {
                addResult('error', `âŒ Auth Validate Fix: ERROR - ${error.message}`);
            }
        }

        async function testUsersAPI() {
            addResult('info', 'ðŸ” Testing Users API Fix...');
            
            if (!authToken) {
                addResult('error', 'âŒ Please run Auth Validate test first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/api/users', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                
                if (data.success && data.data && data.data.users) {
                    addResult('success', `âœ… Users API Fix: WORKING
                        - Response structure: data.data.users (nested)
                        - Users count: ${data.data.users.length}
                        - Source: ${data.meta.source}
                        - Sample user: ${data.data.users[0].username} (${data.data.users[0].full_name})`);
                } else {
                    addResult('error', 'âŒ Users API Fix: FAILED - Invalid response structure');
                }
                
            } catch (error) {
                addResult('error', `âŒ Users API Fix: ERROR - ${error.message}`);
            }
        }

        async function testAllFixes() {
            document.getElementById('results').innerHTML = '';
            addResult('info', 'ðŸš€ Running All Fixes Tests...');
            
            await testAuthValidate();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testUsersAPI();
            
            addResult('info', 'âœ… All tests completed!');
        }

        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message.replace(/\n/g, '<br>');
            resultsDiv.appendChild(resultDiv);
        }
    </script>
</body>
</html>
